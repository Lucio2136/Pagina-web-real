<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Pago</title>
    <link rel="stylesheet" href="confirmacion_pago.css">
</head>
<body>
    <div class="payment-container">
        <h1>Pago</h1>

        <!-- Resumen del carrito -->
        <div class="cart-summary">
            <h2>Resumen de tu carrito</h2>
            <div class="cart-items"></div>
            <p class="cart-total">Total a pagar: <span id="totalAmount">$0.00</span></p>
        </div>

        <!-- Formulario de pago -->
        <form id="payment-form" class="form-container">
            <h2>Información de Pago</h2>
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" placeholder="Nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="tucorreo@example.com" required>

            <label for="address">Dirección</label>
            <input type="text" id="address" placeholder="Dirección de envío" required>

            <label for="card-number">Número de Tarjeta</label>
            <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>

            <div class="card-details">
                <div>
                    <label for="expiry-date">Fecha de Expiración</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" maxlength="3" placeholder="123" required>
                </div>
            </div>

            <button type="submit" class="btn-pay">Pagar</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div class="confirmation-message hidden">
            <h2>¡Pago realizado con éxito!</h2>
            <p>Gracias por tu compra.</p>
        </div>
    </div>

    <script src="confirmacion_pago.js"></script>
</body>
</html>
